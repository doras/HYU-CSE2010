version: 2
jobs:
  build:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: install gcc
          command: apt-get update && apt-get install -y gcc
      - run:
          name: gcc version check
          command: echo `gcc --version`
      - run:
          name: compile
          command: |
            for dirname in */; do
              echo $dirname;
              cd $dirname;

              for files in *.c; do
                gcc -o ${files%.c}.out $files;
                #./${files%.c}.out
                if [[ -e output.txt ]]; then
                  cat output.txt
                fi;
              done;

              cd ../
            done;
